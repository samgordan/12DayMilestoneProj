<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>HELLO</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h1>Sam's amazing page :)</h1>
          <form action="#">
              What stock do you want: <input type="text" id="stock_name" />
              <input type="submit" value="Submit" id="submit_button" />
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        console.log("HELLO BRO");
        $("#submit_button").click(function() {
          var stockName = $("#stock_name").val();
          console.log("STOCK NAME " + stockName);
          $.post("/data", { stockName: stockName }, function(data) {
            console.log("GOT DATA");
            console.log(data);
          });
        });
      </script>
  </body>
</html>
